<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Add admin</title>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="home.css" th:href="@{home.css}">
<link rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
 <header>
      <div class="container">
         <div class="row">
            <!--logo-->
            <a href="#" class="logo"><img src='../img/logo.png' alt="logo"/></a>
            <!--menu-->
            <nav>
               <ul class="main-menu">
                  <li><a href="/">Home</a></li>
                  <li><a href="#">News</a></li>
                  <li><a href="#">Library</a></li>
                  <li><a href="/analysis-center">Analysis Center</a></li>
               </ul>
            </nav>
            <!--login/out-->
            <div class="info">
               <a href="/login" class="login">[login]</a>
               <a href="/logout" class="logout">[logout]</a>
            </div>
         </div> 
      </div>
   </header>
   <content class="container2">
	<h1>Add admin</h1>
	<form action="/add-admin" method="POST">

		<label for="username" class="add-user-label">Username</label> 
		<br> 
		<input type="text" id="username" class="add-user-input" name="username" placeholder="Username">
		<span th:text="${alreadyRegisteredMessage}"></span>
		<span th:text="${USERNAMENULL}"></span>
		<br> 
		<label for="password" class="add-user-label">Password</label> 
		<br> 
		<input type="password" id="password" class="add-user-input" name="password" placeholder="Password">
		<span th:text="${PASSWORDNULL}"></span>
		<button type="submit" >Save</button>

	</form>
	</content>
	
</body>
</html>
